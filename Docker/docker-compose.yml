services:
    postgres:
        image: postgres:13
        container_name: postgres_container
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: user1
            POSTGRES_PASSWORD: 1234
            POSTGRES_DB: liconsa
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
        driver: local
